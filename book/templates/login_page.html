<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { margin: 0; padding: 0; font-family: Arial; background: #f2f2f2; }
        .container {
            width: 400px; margin: 100px auto; padding: 30px; background: white;
            border-radius: 12px; box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }
        h2 { text-align: center; margin-bottom: 25px; color: #333; }
        input { width: 100%; padding: 12px; margin-bottom: 15px;
                border: 1px solid #ccc; border-radius: 8px; font-size: 15px; }
        .btn {
            width: 100%; padding: 12px; background: #4a90e2;
            border: none; border-radius: 8px; color: white; font-size: 16px;
        }
        .btn:hover { background: #357ac9; }
    </style>
</head>
<body>

<div class="container">
    <h2>Login</h2>

    {% if error %}
        <p style="color:red; text-align:center;">{{ error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Enter Username" required>
        <input type="password" name="password" placeholder="Enter Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
</div>

</body>
</html>
